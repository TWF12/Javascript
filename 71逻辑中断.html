<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log();//逻辑与,若第一个为假则返回第一个,否则返回第二个
        console.log(1 && 2);
        console.log(1 && 0);
        console.log(0 && 1);
        console.log(false && 1);

        //逻辑或,若第一个为真则返回第一个,否则返回第二个
        console.log(1 || 2);
        console.log(1 || 0);
        console.log(0 || 1);
        console.log(false || 1);
        console.log(false || 0);
    </script>
    
</body>
</html>
