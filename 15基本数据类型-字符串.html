<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 既可以用单引号也可以用双引号, 还可以用反引号,如果字符串内单引号或双引号,采取外单内双或外双内单,还可以用反引号,实在不行就用转义字符
        let str1 = "Hello, World!";
        let str2 = 'JavaScript 是一门有趣的语言!';
        let str3 = `学习 JavaScript 很有趣!`;
        document.write(str1 + "<br>");
        document.write(str2 + "<br>");
        document.write(str3 + "<br>");

        let age = 21;
        document.write('我今年' + age + '岁了<br>'); // 使用单引号,加号是字符串拼接符
    </script>
</body>
</html>
