<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 页面打印1-100
        let i = 1;
        while (i <= 100) {
            document.write(`${i}<br>`);
            i++;
        }
        // 页面打印1-100的累加和
        i = 1;
        let sum = 0;
        while (i <= 100) {
            sum += i;
            i++;
        }
        document.write(`1-100的累加和为：${sum}<br>`);
        // 求1-100所有偶数的和
        i = 1;
        sum = 0;
        while (i <= 100) {
            if (i % 2 === 0) {
                sum += i;
            }
            i++;
        }
        document.write(`1-100所有偶数的和为：${sum}<br>`);
        // 求1-100所有奇数的和
        i = 1;
        sum = 0;
        while (i <= 100) {
            if (i % 2 !== 0) {
                sum += i;
            }
            i++;
        }
        document.write(`1-100所有奇数的和为：${sum}<br>`);
    </script>
</body>

</html>

</html>
