<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="" alt="">
    <script>
        // 获取图片对象
        const img = document.querySelector("img")
        // 生成随机图片路径
        const path = (Math.floor(Math.random() * 20) + 1) + ".webp"
        // 修改图片属性
        img.src = `images/${path}`
    </script>
</body>

</html>
