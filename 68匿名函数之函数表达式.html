<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 函数表达式
        const add = function (x, y) {
            return x + y;
        };
        console.log(add(2, 3));

        /* 函数表达式与具名函数的区别在于：
        1. 具名函数可以在声明之前调用，而函数表达式不可以。
        2. 具名函数在调用栈中有名称，而函数表达式没有。 */
    </script>
</body>

</html>
