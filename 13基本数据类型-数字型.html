<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // js是一门弱类型语言, 变量可以随时更改数据类型,只有当被赋值时才会确定类型
        let num = 10;
        document.write(num + '<br>'); // 输出10
        num = '可以随时更改数据类型';
        document.write(num + '<br>'); // 输出'可以随时更改数据类型'
    </script>
</body>
</html>
