<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = [10, 20, 30, 40, 50];
        let max = numbers[0];
        let min = numbers[0];

        for (let i = 1; i < numbers.length; i++) {
            if (numbers[i] > max) {
                max = numbers[i];
            }
            if (numbers[i] < min) {
                min = numbers[i];
            }
        }

        document.write("Max: " + max + "<br>");
        document.write("Min: " + min);
    </script>
</body>
</html>
