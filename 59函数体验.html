<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            box-sizing: border-box;
            display: inline-block;
            width: 90px;
            padding: 5px 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-shadow: 2px 2px 2px rgba(168, 98, 98, 0.3);
        }
    </style>
</head>

<body>
    <script>
        // 函数的作用可以实现代码复用
        // 函数声明定义
        function sheet99() {
            for (let i = 1; i <= 9; i++) {
                for (let j = 1; j <= i; j++) {
                    document.write(`<span>${i} * ${j} = ${i * j}</span>`); // &nbsp;表示空格
                }
                document.write("<br>");
            }
        }

        // 函数调用
        sheet99();
        sheet99();
        sheet99();
        sheet99();
    </script>
</body>

</html>
