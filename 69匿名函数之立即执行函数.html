<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        (function() {
        // 立即执行函数,第一个小括号的作用是将函数定义包裹起来,第二个小括号的作用是立即调用该函数
    
            console.log("这是一个立即执行的匿名函数");
        })();

        // 立即执行函数也可以写函数名
        (function namedFunction() {
            console.log("这是一个立即执行的具名函数");
        })();
    </script>
</body>
</html>
