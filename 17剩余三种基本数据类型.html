<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // boolean数据类型,数据只有true和false
        let iscool = true
        document.write(`我很酷吗? ${iscool}`);
        let issb = false
        document.write('<br>');
        document.write(`我很傻吗? ${issb}`);

        // 未定义类型 声明一个变量 但是没有赋值(因为只有在赋值后,才能确定变量的数据类型)
        let x;
        document.write('<br>');
        document.write(`x的值是: ${x}`); // 输出: x的值是: undefined

        // null 空数据类型
        let y = null;
        document.write('<br>');
        document.write(`y的值是: ${y}`); // 输出: y的值是: null
    </script>
</body>
</html>
