<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 数字除了0都为真
        if (10) {
            console.log('10是一个真值');
        } else {
            console.log('10是一个假值');
        }
        if (0) {
            console.log('0是一个真值');
        } else {
            console.log('0是一个假值');
        }

        // 字符串除了空字符串都为真
        if ('hello') {
            console.log('非空字符串是一个真值');
        } else {
            console.log('空字符串是一个假值');
        }
        if ('') {
            console.log('空字符串是一个真值');
        } else {
            console.log('空字符串是一个假值');
        }
    </script>
    
</body>
</html>
