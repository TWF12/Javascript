<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let input = +prompt('请输入一个数字（1-3）: ');
        switch (input) {
            case 1:
                alert('你选择了选项1');
                break;
            case 2:
                alert('你选择了选项2');
                break;
            case 3:
                alert('你选择了选项3');
                break;
            // 穿透性
            case 4:
                alert('你选择了选项4');
            case 5:
                alert('你选择了选项5');
            default:
                alert('无效的选项');
        }

    </script>
</body>

</html>
